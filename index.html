<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/png" href="/icon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="src/style.less">
	<title>Ellen Walters Music</title>
</head>
<body>
	<dialog id="search-modal">
		<form method="dialog">
			<img src="src/img/search.png" alt="search icon" draggable="false">
			<label for="site-search">
				<input type="search" name="site-search" id="site-search" placeholder="Search this site" autocomplete="off">
			</label>
			<img id="search-close" src="src/img/cross.png" alt="close search icon" draggable="false">
		</form>
	</dialog>
	<div id="navbar">
		<a href=".">
			<img id="nav-logo" src="/leighcellopic.jpg" alt="drawing of a cello" draggable="false">
			Ellen Walters Music
		</a>
		<a id="home" href="." class="right">Home</a>
		<a id="about" href="/about">About</a>
		<a id="search">
			<img src="src/img/search.png" alt="search icon" draggable="false">
		</a>
		<a id="menu" class="icon right">
			<img src="src/img/menu.png" alt="menu icon" draggable="false">
		</a>
	</div>
	<main>
		<section id="hero">
			<noscript>Please enable JavaScript to load the content of this site.</noscript>
			<div id="hero-content">
				<h1 id="hero-header"></h1>
				<h2 id="hero-subtitle"></h2>
			</div>
		</section>
		<div id="content"></div>
	</main>
	<footer>
		Get in touch to find out more! • Phone: 027 430 7739 • Email: <a href="mailto:ellenwaltersmusic@gmail.com">ellenwaltersmusic@gmail.com</a> • Kaikorai, Dunedin, New Zealand
	</footer>
	<script type="module" src="/src/main.ts"></script>
</body>
</html>
